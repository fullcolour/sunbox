<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Apple Weather Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1220;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#60a5fa;
  font-family:Inter,system-ui,-apple-system;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(180deg,#0b1220,#020617);
  color:var(--text);
}
.app{
  max-width:420px;
  margin:0 auto;
  padding:16px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.search{
  display:flex;
  gap:8px;
  margin-top:12px;
}
input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:white;
}
button{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#020617;
  font-weight:700;
}
.card{
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  padding:16px;
  margin-top:16px;
  backdrop-filter:blur(12px);
}
.current{
  text-align:center;
}
.temp{
  font-size:64px;
  font-weight:700;
}
.desc{
  color:var(--muted);
}
.forecast{
  display:flex;
  gap:12px;
  overflow-x:auto;
  margin-top:12px;
}
.day{
  min-width:90px;
  background:rgba(255,255,255,0.06);
  border-radius:14px;
  padding:10px;
  text-align:center;
}
.lang{
  display:flex;
  gap:6px;
}
.lang button{
  background:#020617;
  color:white;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <h2>‚òÄÔ∏è Apple Weather</h2>
    <div class="lang">
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('zh')">‰∏≠</button>
      <button onclick="setLang('ja')">Êó•</button>
    </div>
  </div>

  <div class="search">
    <input id="cityInput" placeholder="Search city"/>
    <button onclick="searchCity()">Search</button>
  </div>

  <div id="weather"></div>

</div>

<script>
let LANG = "en";

const TEXT = {
  en:{search:"Search city"},
  zh:{search:"ÊêúÁ¥¢ÂüéÂ∏Ç"},
  ja:{search:"ÈÉΩÂ∏ÇÊ§úÁ¥¢"}
};

function setLang(l){
  LANG=l;
  document.getElementById("cityInput").placeholder=TEXT[l].search;
}

function icon(code){
  if(code<3) return "‚òÄÔ∏è";
  if(code<50) return "‚õÖÔ∏è";
  if(code<70) return "üåßÔ∏è";
  if(code<80) return "‚ùÑÔ∏è";
  return "üå´Ô∏è";
}

// ---------------------------
// ÊêúÁ¥¢ÂüéÂ∏Ç ‚Üí Âú∞ÁêÜÁºñÁ†ÅÔºàÁõ¥Êé•Ë∞ÉÁî® NominatimÔºâ
// ---------------------------
async function searchCity(){
  const q=document.getElementById("cityInput").value.trim();
  if(!q) return;

  const geo = await fetch(
    `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(q)}`
  ).then(r=>r.json());

  if(!geo[0]) {
    alert("City not found");
    return;
  }

  loadWeather(geo[0].lat, geo[0].lon, geo[0].display_name);
}

// ---------------------------
// Âä†ËΩΩÂ§©Ê∞îÔºàË∞ÉÁî®‰Ω†ÁöÑ WorkerÔºâ
// ---------------------------
async function loadWeather(lat, lon, name){
  const url = `/weather?lat=${lat}&lon=${lon}&lang=${LANG}`;
  const data = await fetch(url).then(r=>r.json());

  let html=`
  <div class="card current">
    <h3>${name}</h3>
    <div class="temp">${Math.round(data.current.temperature_2m)}¬∞</div>
    <div class="desc">${icon(data.current.weathercode)}</div>
  </div>
  <div class="forecast">`;

  data.daily.time.forEach((d,i)=>{
    html+=`
    <div class="day">
      <div>${d.slice(5)}</div>
      <div>${icon(data.daily.weathercode[i])}</div>
      <div>${Math.round(data.daily.temperature_2m_max[i])}¬∞ / ${Math.round(data.daily.temperature_2m_min[i])}¬∞</div>
    </div>`;
  });

  html+="</div>";
  document.getElementById("weather").innerHTML=html;
}

// ---------------------------
// IP Ëá™Âä®ÂÆö‰Ωç
// ---------------------------
fetch("https://ipapi.co/json")
.then(r=>r.json())
.then(p=>loadWeather(p.latitude,p.longitude,p.city));
</script>

</body>
</html>
